<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Accent line at top -->
  <rect y="0" width="1200" height="4" fill="#3b82f6"/>

  <!-- Main content area -->
  <g transform="translate(80, 140)">
    <!-- MTF Badge -->
    <rect x="0" y="0" width="100" height="44" rx="8" fill="#1e3a5f"/>
    <text x="50" y="30" font-family="ui-monospace, SF Mono, monospace" font-size="24" font-weight="700" fill="#60a5fa" text-anchor="middle">MTF</text>

    <!-- Title -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#e5e5e5">mpak Trust Framework</text>

    <!-- Subtitle -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#3b82f6">Security Standard for MCP Server Bundles</text>

    <!-- Description -->
    <text x="0" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#888888">Compliance levels, security controls, and verification</text>
    <text x="0" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#888888">methods for AI tool extensions</text>

    <!-- Level badges -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="70" height="36" rx="6" fill="#1e3a5f"/>
      <text x="35" y="25" font-family="ui-monospace, SF Mono, monospace" font-size="16" font-weight="600" fill="#60a5fa" text-anchor="middle">L1</text>

      <rect x="85" y="0" width="70" height="36" rx="6" fill="#1e3a3a"/>
      <text x="120" y="25" font-family="ui-monospace, SF Mono, monospace" font-size="16" font-weight="600" fill="#2dd4bf" text-anchor="middle">L2</text>

      <rect x="170" y="0" width="70" height="36" rx="6" fill="#3d3a1e"/>
      <text x="205" y="25" font-family="ui-monospace, SF Mono, monospace" font-size="16" font-weight="600" fill="#facc15" text-anchor="middle">L3</text>

      <rect x="255" y="0" width="70" height="36" rx="6" fill="#3d1e3a"/>
      <text x="290" y="25" font-family="ui-monospace, SF Mono, monospace" font-size="16" font-weight="600" fill="#e879f9" text-anchor="middle">L4</text>
    </g>
  </g>

  <!-- Domain codes on right side -->
  <g transform="translate(900, 200)">
    <text x="0" y="0" font-family="ui-monospace, SF Mono, monospace" font-size="18" fill="#3b82f6">SC</text>
    <text x="50" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#666">Supply Chain</text>

    <text x="0" y="40" font-family="ui-monospace, SF Mono, monospace" font-size="18" fill="#3b82f6">CQ</text>
    <text x="50" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#666">Code Quality</text>

    <text x="0" y="80" font-family="ui-monospace, SF Mono, monospace" font-size="18" fill="#3b82f6">AI</text>
    <text x="50" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#666">Artifact Integrity</text>

    <text x="0" y="120" font-family="ui-monospace, SF Mono, monospace" font-size="18" fill="#3b82f6">PR</text>
    <text x="50" y="120" font-family="system-ui, sans-serif" font-size="16" fill="#666">Provenance</text>

    <text x="0" y="160" font-family="ui-monospace, SF Mono, monospace" font-size="18" fill="#3b82f6">CD</text>
    <text x="50" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#666">Capability Decl.</text>
  </g>

  <!-- URL at bottom -->
  <text x="80" y="570" font-family="ui-monospace, SF Mono, monospace" font-size="20" fill="#666">mpaktrust.org</text>

  <!-- NimbleBrain attribution -->
  <text x="1120" y="570" font-family="system-ui, sans-serif" font-size="16" fill="#444" text-anchor="end">by NimbleBrain</text>
</svg>
